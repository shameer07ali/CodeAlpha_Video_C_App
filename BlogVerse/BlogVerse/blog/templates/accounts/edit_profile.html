<!-- accounts/edit_profile.html -->
{% extends "base.html" %}
{% block content %}
<h1>Edit Profile</h1>
<img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150" height="150">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ p_form.as_p }}
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
